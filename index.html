<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <div class="container">
        <p>这是一个简单的HTML页面示例，展示了基本的HTML结构和一些CSS样式。</p>
        <p>你可以修改这段内容，添加你自己的文本、图片和链接。</p>
        <ul>
            <li>HTML 定义了网页的结构</li>
            <li>CSS 控制网页的样式</li>
            <li>JavaScript 添加交互功能</li>
        </ul>
    </div>
    <footer>
        <p>© 2025 我的简单网页 | 最后更新时间: 2025年9月25日</p>
    </footer>
</body>
</html>
